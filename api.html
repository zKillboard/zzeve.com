<script type="text/javascript" language="Javascript">
  function getValue($id) {
    return document.getElementById($id).value;
  }

  function submit($url, $keys) { 
    if ($keys == null) $keys = new Array('characterID', 'keyID', 'vCode');

    $fullUrl = 'http://api.eveonline.com' + $url + '?';
    for ($key in $keys) {
      $id = $keys[$key];
      $value = getValue($id);
      $fullUrl += "&" + $id + "=" + $value;
    }

    window.open($fullUrl);
  }
</script>
